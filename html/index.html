<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <script type="text/javascript" src="../javascript/index.js"></script>
    <title>QUIZ BOARD</title>
</head>
<body>
    <div class = "Container">
        <h1>QUIZ BOARD</h1>
        <div class = "Box">
            <form id = "quiz" autocomplete="off">
                <label for="question1">
                    <p><b>1. What type of Langauage is Javascript? </p></b>
                
                    <input id="Object-Oriented" type="radio" name="question1" value="Object-Oriented" required>
                    Object-Oriented<br>
                
                    <input id="Object-Based" type="radio" name="question1" value="Object-Based" required>
                    Object-Based<br>

                    <input id="Assembly-language" type="radio" name="question1" value="Assembly-language" required>
                    Assembly-language<br>

                    <input id="Assembly-language" type="radio" name="question1" value="Assembly-language" required>
                    High-level

                </label>

                <label for="question2">
                    <p><b>2. Which one of the following also known as Conditional Expression? </p></b>
                    
                    <input id="alternative" type="radio" name="question2" value="alternative" required>
                    Alternative to if-else<br>
                    
                    <input id="switch" type="radio" name="question2" value="switch" required>
                    Switch statement<br>
    
                    <input id="If-then-else" type="radio" name="question2" value="If-then-else" required>
                    If-then-else statement<br>
    
                    <input id="immediateif" type="radio" name="question2" value="immediateif" required>
                    Immediate if
    
                </label>

                <label for="question3">
                    <p><b>3.  In JavaScript, what is a block of statement? </p></b>
                    
                    <input id="conditional" type="radio" name="question3" value="conditional" required>
                    Conditional block<br>
                    
                    <input id="block" type="radio" name="question3" value="block" required>
                    Block that combines a number of statements into a single compound statement<br>
    
                    <input id="conditionalSingle" type="radio" name="question3" value="conditionalSingle" required>
                    Both conditional block and a single statement<br>
    
                    <input id="blockSingle" type="radio" name="question3" value="blockSingle" required>
                    Block that contains a single statement
    
                </label>

                <label for="question4">
                    <p><b>4.   The "function" and " var" are known as: </p></b>
                    
                    <input id="keywords" type="radio" name="question4" value="keywords" required>
                    Keywords<br>
                    
                    <input id="dataTypes" type="radio" name="question4" value="dataTypes" required>
                    Data types<br>
    
                    <input id="declarationStatements" type="radio" name="question4" value="declarationStatements" required>
                    Declaration statements<br>
    
                    <input id="prototypes" type="radio" name="question4" value="prototypes" required>
                    Prototypes
    
                </label>

            </form>
        </div>
    </div>

</body>
</html>
